<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site qualquer ai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
</head>
<body>

    <header class="header">
        <h1 class="header__title">Página do usuário</h1>
    </header>

    <main>
        <section class="user__infos">
            <container class="user__infos__container">
                <div class="user__infos__avatar">
                    <div class="user__image">
                        <img src="https://as1.ftcdn.net/v2/jpg/03/39/45/96/1000_F_339459697_XAFacNQmwnvJRqe1Fe9VOptPWMUxlZP8.jpg">
                    </div>
                </div>
                <div class="user__infos__data">
                    <block id="nameOut">Nome completo</block>
                    <block id="ageOut">Idade</block>
                    <block id="streetOut">Rua</block>
                    <block id="neighborhoodOut">Bairro</block>
                    <block id="stateOut">Estado</block>
                    <block class="usr__bio" id="aboutOut">Biografia</block>
                </div>
            </container>
        </section>

        <section class="change__user__infos">
            <container class="btn__container">
                <button id="changeInfosBtn" class="change__infos__btn">Alterar informações de usuário</button>
            </container>
            <div id="modal" class="change__infos__modal">
                
                <div class="content">
                    <div class="modal__header">
                        <span class="close">&times;</span>
                        <h2 class="change__infos__head">Alterar informações de usuário</h2>
                    </div>
                    <form class="change__infos__form" autocomplete="off" id="form">
                        <h4 class="edit__titles">Informações pessoais</h4>

                        <p class="edit__infos">Nome completo</p>
                        <input type="text" id="userName" class="change__user__infos__form__input" placeholder="Nome completo" oninput="updateName()">

                        <p class="edit__infos">Idade</p>
                        <input type="number" id="userAge" class="change__user__infos__form__input" placeholder="Idade" oninput="updateAge()">

                        <h4 class="edit__titles">Informações de endereço</h4>

                        <p class="edit__infos">Rua</p>
                        <input type="text" id="userStreet" class="change__user__infos__form__input" placeholder="Rua" oninput="updateStreet()">

                        <p class="edit__infos">Bairro</p>
                        <input type="text" id="userNeighborhood" class="change__user__infos__form__input" placeholder="Bairro" oninput="updateNeighborhood()">

                        <p class="edit__infos">Estado</p>
                        <input type="text" id="userState" class="change__user__infos__form__input" placeholder="Estado" oninput="updateState()">

                        <h4 class="edit__titles">Sobre mim</h4>

                        <p class="edit__infos">Biografia</p>
                        <textarea class="change__user__infos__form__textarea" id="userAbout" placeholder="Biografia" oninput="updateAbout()"></textarea>
                        
                    </form>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
